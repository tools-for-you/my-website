  <style>/* global styles */

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #3b3f54; /* dark purple */
      transition: background-color 0.5s ease; /* smooth background transition */
    }
    
    /* ui components */
    
    .button {
      background-color: #6c5ce7; /* light purple */
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* smooth button transition */
    }
    
    .button:hover {
      background-color: #5c4ccf; /* darker purple on hover */
    }
    
    .card {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: all 0.5s ease; /* smooth card transition */
    }
    
    .card:hover {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    
    /* animations */
    
    .anim {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease; /* smooth animation transition */
    }
    
    .anim.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    .anim.delay-1 {
      transition-delay: 0.1s;
    }
    
    .anim.delay-2 {
      transition-delay: 0.2s;
    }
    
    .anim.delay-3 {
      transition-delay: 0.3s;
    }
    
   </style>
